<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="A">
            <img src="woo hoo.jpg" alt=""><br>
            <h1>Woo hoo!!</h1><br>
            <p>Congrats! we have successfully<br>send your message.</p><br>
            <button>Done</button>
        </div>
        <div class="B">
            <img src="oops.jpg" alt=""><br>
            <h1>Oooops!!</h1><br>
            <p>Sorry! we were unable to send <br>your message.
            </p>
            <button>Try again</button>
        </div>
    </div>
    
</body>
</html>
